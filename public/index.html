<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
        *{
            padding:0;
            margin: 0;
            list-style:none;
            text-decoration: none;
            outline: none;
            box-sizing: border-box;
            font-size: 16px;
        }
        .container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        header{
            width: 100%;
            height: 45px;
            display: flex;
            background: skyblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header span{
            display: flex;
            justify-content: center;
            align-items: center;
            color:#fff;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span>头部</span>
        </header>
    </div>
</body>
</html>
