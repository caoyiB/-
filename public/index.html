<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        * {
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
            outline: none;
            font-size: 16px;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        footer{
            width: 100%;
            height: 45px;
            background: skyblue;
            display: flex;
        }
        div{
            flex:1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <footer>
            <div>
                <span>A</span>
            </div>
            <div>
                <span>B</span>
            </div>
            <div>
                <span>C</span>
            </div>
        </footer>
    </div>
</body>

</html>
